<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elementos De Entrada (html 5)</title>
</head>
<body>
<h1>Elementos De Datos (html 5)</h1>
<hr>
<h1>Lista de Datos</h1>
<input list="lenguajes">
	<datalist id="lenguajes">
	<option value="Java">Java</option>
	<option value="C#">C#</option>
	<option value="Python">Python</option>
	<option value="Ruby">Ruby</option>
	</datalist>

	<br>
	<br>
	<h2>Generador</h2>
	<keygen id="lenguajes">
	<br>
	<br>
	<h2>Salida</h2>
	<input type="text" id="nombre" oninput="salida.value=this.value">
	<output id="salida"  for="nombre">    </output>




</body>
</html>
