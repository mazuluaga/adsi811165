<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios (select, option)</title>
</head>
<body>
<h1>Formularios (select, option)</h1>
<hr>
<form action="" method="post">
	<fieldset>
		<legend><h2>Lenguajes De Programacion</h2></legend>
		<label for="Lenguajes">Lenguajes</label>
		<br>
		<select name="Lenguaje" id="Lenguaje">
			<option value="">Seleccione...</option>
			<option value="Java">Java</option>
			<option value="C">C#</option>
			<option value="Python">Python</option>
			<option value="Ruby">Ruby</option>
		</select>
		<br>
		<br>
		<label for="Deportes">Deportes</label>
		<br>
		<select name="deportes" id="deportes" size="4" multiple="multiple">
		<option value="Futbol">Futbol</option>	
		<option value="Baloncesto">Baloncesto</option>	
		<option value="Ciclismo">Ciclismo</option>	
		<option value="Tennis">Tennis</option>	
		</select>
	</fieldset>
</form>

	
</body>
</html>
